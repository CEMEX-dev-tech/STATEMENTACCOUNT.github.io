<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Statement Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .screen {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 95%;
      max-width: 1200px;
      overflow-x: auto;
    }
    .screen.active { display: block; }
    h1 { color: #4017aa; margin-bottom: 1rem; }
    input[type="password"], button {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
    }
    button {
      background: #4017aa;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover { background: #2d0e77; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      white-space: nowrap;
    }
    th { background: #4017aa; color: white; }
  </style>
</head>
<body>

  <!-- Screen 1: Login -->
  <div class="screen active" id="loginScreen">
    <h1>Welcome!</h1>
    <p>Please enter your password (Customer ID):</p>
    <input type="password" id="passwordInput" placeholder="Enter your Customer ID">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color:red; display:none;">No records found for this Customer.</p>
  </div>

  <!-- Screen 2: Data View -->
  <div class="screen" id="dataScreen">
    <h1>Filtered Data</h1>
    <div id="tableContainer">Loading data...</div>
    <button onclick="goBack()">Log Out</button>
  </div>

  <script>
    let csvData = []; 
    const csvUrl = "data.csv"; // CSV file in repo root

    // Load CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const parsed = Papa.parse(csvText, {header:true, skipEmptyLines:true});
        csvData = parsed.data;
      })
      .catch(err => {
        console.error("Error loading CSV:", err);
      });

    function checkPassword(){
      const pass = document.getElementById("passwordInput").value.trim();
      const matches = csvData.filter(row => row["Customer"] && row["Customer"].trim() === pass);

      if(matches.length > 0){
        showData(matches);
        document.getElementById("loginScreen").classList.remove("active");
        document.getElementById("dataScreen").classList.add("active");
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }

    function showData(rows){
      const container = document.getElementById("tableContainer");
      if(rows.length === 0){
        container.innerHTML = "<p>No data available for this Customer.</p>";
        return;
      }
      const keys = Object.keys(rows[0]);
      let html = "<table><thead><tr>";
      keys.forEach(k => { html += `<th>${k}</th>`; });
      html += "</tr></thead><tbody>";
      rows.forEach(r => {
        html += "<tr>";
        keys.forEach(k => { html += `<td>${r[k] ?? ""}</td>`; });
        html += "</tr>";
      });
      html += "</tbody></table>";
      container.innerHTML = html;
    }

    function goBack(){
      document.getElementById("dataScreen").classList.remove("active");
      document.getElementById("loginScreen").classList.add("active");
      document.getElementById("passwordInput").value = "";
      document.getElementById("errorMsg").style.display = "none";
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Statement Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <style>
    body {
      font-family: 'Outfit', sans-serif; /* ðŸ‘‰ Outfit en toda la pÃ¡gina */
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
      .screen {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;          /* âœ… usar todo el ancho */
      max-width: none;      /* âœ… sin lÃ­mite */
      overflow-x: auto;
      box-sizing: border-box;
    }

    .screen.active { display: block; }
    h1 { color: #0600b6; margin-bottom: 1rem; }
    input[type="password"], button, select {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif; /* aseguramos Outfit en inputs */
    }
    button {
      background: #0600b6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'Outfit', sans-serif;
    }
    button:hover { background: #2d0e77; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      white-space: nowrap;
      font-family: 'Outfit', sans-serif;
    }
    th { background: #0600b6; color: white; }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    #filterBox {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #balanceBubble {
      display: inline-block;
      background: #0600b6;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <!-- Screen 1: Login -->
  <div class="screen active" id="loginScreen">
    <h1>Welcome!</h1>
    <p>Please enter your password (Customer ID):</p>
    <input type="password" id="passwordInput" placeholder="Enter your Customer ID">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color:red; display:none;">No records found for this Customer.</p>
  </div>

  <!-- Screen 2: Data View -->
  <div class="screen" id="dataScreen">
    <h1>Filtered Data</h1>
  <!-- Burbuja del Total Balance -->
    <div id="balanceBubble" style="display:none;">Total Balance: $0</div>
    <!-- Filter by COMPANY.CODE2 -->
    <div id="filterBox">
      <label for="companyFilter"><b>Filter by Company Code:</b></label>
      <select id="companyFilter" onchange="applyCompanyFilter()">
        <option value="">All</option>
      </select>
    </div>

    <div id="tableContainer">Loading data...</div>
    <button onclick="goBack()">Log Out</button>
    <button onclick="exportPDF()">Export to PDF</button>
    </div>
    
<script>
  let csvData = []; 
  let currentCustomerRows = [];
  const csvUrl = "data.csv"; // CSV en el mismo folder que index.html

  const selectedColumns = [
    "BRANCH ACCOUNT",
    "NAME BRANCH",
    "DIVISION",
    "DESCRIPTION DOCUMENT",
    "# DOCUMENT",
    "ISSUED DATE",
    "EXPIRATION DATE",
    "DAYS OVERDUE TO DATE",
    "AMOUNT",
    "BALANCE",
    "CURRENCY",
    "NOT OVERDUE",
    "1 TO 30 DD",
    "31 TO 60 DD",
    "> TO 60 - DD"
  ];

  const totalColumns = [
    "AMOUNT",
    "BALANCE",
    "NOT OVERDUE",
    "1 TO 30 DD",
    "31 TO 60 DD",
    "> TO 60 - DD"
  ];

  // Load CSV
  fetch(csvUrl)
    .then(res => res.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, {
        header:true, 
        skipEmptyLines:true,
        transformHeader: h => h.trim() // respeta mayÃºsculas
      });
      csvData = parsed.data;
    })
    .catch(err => console.error("Error loading CSV:", err));

  function checkPassword(){
    const pass = document.getElementById("passwordInput").value.trim();
    currentCustomerRows = csvData.filter(row => row["CUSTOMER"] && row["CUSTOMER"].trim() === pass);

    if(currentCustomerRows.length > 0){
      populateCompanyFilter(currentCustomerRows);
      showData(currentCustomerRows);
      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("dataScreen").classList.add("active");
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }

  function populateCompanyFilter(rows){
    const select = document.getElementById("companyFilter");
    select.innerHTML = `<option value="">All</option>`;
    const uniqueCodes = [...new Set(rows.map(r => r["COMPANY CODE2"]))];
    uniqueCodes.forEach(code => {
      if(code){
        const opt = document.createElement("option");
        opt.value = code;
        opt.textContent = code;
        select.appendChild(opt);
      }
    });
  }

  function applyCompanyFilter(){
    const selectedCode = document.getElementById("companyFilter").value;
    let filtered = currentCustomerRows;
    if(selectedCode){
      filtered = currentCustomerRows.filter(r => r["COMPANY CODE2"] === selectedCode);
    }
    showData(filtered);
  }

  function showData(rows){
    const container = document.getElementById("tableContainer");
    const bubble = document.getElementById("balanceBubble");

    if(rows.length === 0){
      container.innerHTML = "<p>No data available for this Customer.</p>";
      bubble.style.display = "none";
      return;
    }

    let totals = {};
    totalColumns.forEach(c => totals[c] = 0);

    let totalBalanceValue = 0; // ðŸ‘‰ suma del Balance

    rows.sort((a, b) => {
      const valA = parseFloat((a["DAYS OVERDUE TO DATE"] || "0").toString().replace(/,/g,"")) || 0;
      const valB = parseFloat((b["DAYS OVERDUE TO DATE"] || "0").toString().replace(/,/g,"")) || 0;
      return valB - valA; // mayor a menor
    });

    let html = "<table><thead><tr>";
    selectedColumns.forEach(c => { html += `<th>${c}</th>`; });
    html += "</tr></thead><tbody>";

    rows.forEach(r => {
      html += "<tr>";
      selectedColumns.forEach(c => {
        let value = r[c] ?? "";
        
    // ðŸ‘‰ SemÃ¡foro solo para DAYS OVERDUE TO DATE
        if(c === "DAYS OVERDUE TO DATE" && value){
          let num = parseFloat(value.toString().replace(/,/g,"")) || 0;
          let color = "black"; // valor por defecto
          if(num < 0){
            color = "green";  // debajo de 0
          } else if(num >= 0 && num <= 1){
            color = "orange"; // entre 0 y 1
          } else if(num > 1){
            color = "red";    // de 1 en adelante
          }
          html += `<td style="color:${color}; font-weight:bold;">${value}</td>`;
        }
        else {
          // ðŸ‘‰ Resto de columnas
          if(totalColumns.includes(c) && value){
            let num = parseFloat(value.toString().replace(/,/g,""));
            if(!isNaN(num)) {
              totals[c] += num;
              if(c === "BALANCE"){ totalBalanceValue += num; }
            }
          }
          html += `<td>${value}</td>`;
        }
      });
      html += "</tr>";
    });
    // Totals row
    html += "</tbody><tfoot><tr>";
    selectedColumns.forEach(c => {
      if(totalColumns.includes(c)){
        html += `<td>${totals[c] ? totals[c].toLocaleString() : "0"}</td>`;
      } else if(c === selectedColumns[0]){
        html += "<td><b>Totals</b></td>";
      } else {
        html += "<td></td>";
      }
    });
    html += "</tr></tfoot></table>";

    container.innerHTML = html;

    // ðŸ‘‰ Mostrar la burbuja con Total Balance
    bubble.textContent = `Total Balance: $${totalBalanceValue.toLocaleString()}`;
    bubble.style.display = "inline-block";
  }
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: "landscape",
    unit: "pt",
    format: "a4"
  });

  // TÃ­tulo
  doc.setFont("helvetica", "bold");
  doc.setFontSize(14);
  doc.text("Account Statement", 40, 30);

  // Fecha
  doc.setFontSize(10);
  doc.setFont("helvetica", "normal");
  doc.text("Generated: " + new Date().toLocaleDateString(), 750, 30);

  const table = document.querySelector("#tableContainer table");
  if (!table) {
    alert("No data available to export.");
    return;
  }

  doc.autoTable({
    html: table,
    startY: 50,
    theme: "grid",
    headStyles: {
      fillColor: [6, 0, 182], // azul #0600b6
      textColor: [255, 255, 255],
      fontStyle: "bold",
      halign: "center",
      valign: "middle"
    },
    bodyStyles: {
      textColor: [0, 0, 0],
      fontSize: 8,
      valign: "middle"
    },
    footStyles: {
      fillColor: [230, 230, 230], // gris para totales
      textColor: [0, 0, 0],
      fontStyle: "bold"
    },
    styles: {
      font: "helvetica",
      lineColor: [220, 220, 220],
      lineWidth: 0.5,
      halign: "center", // centrado
      valign: "middle"
    },
    columnStyles: {
      0: { cellWidth: 70 },   // Branch Account
      1: { cellWidth: 90 },   // Name Branch
      2: { cellWidth: 70 },   // Division
      3: { cellWidth: 100 },  // Description Document
      4: { cellWidth: 90 },   // # Document
      5: { cellWidth: 70 },   // Issued Date
      6: { cellWidth: 80 },   // Expiration Date
      7: { cellWidth: 90 },   // Days overdue
      8: { cellWidth: 80 },   // Amount
      9: { cellWidth: 80 },   // Balance
      10: { cellWidth: 60 },  // Currency
      11: { cellWidth: 70 },  // Not Overdue
      12: { cellWidth: 70 },  // 1 to 30 DD
      13: { cellWidth: 70 },  // 31 to 60 DD
      14: { cellWidth: 80 }   // > to 60 DD
    },
    didParseCell: function (data) {
      if (data.section === "body" && data.column.index === 7) { 
        // columna 7 = DAYS OVERDUE TO DATE
        let val = parseFloat((data.cell.raw || "").toString().replace(/,/g, ""));
        if (!isNaN(val)) {
          if (val < 0) {
            data.cell.styles.textColor = [0, 128, 0]; // verde
            data.cell.styles.fontStyle = "bold";
          } else if (val >= 0 && val <= 1) {
            data.cell.styles.textColor = [255, 165, 0]; // naranja
            data.cell.styles.fontStyle = "bold";
          } else if (val > 1) {
            data.cell.styles.textColor = [255, 0, 0]; // rojo
            data.cell.styles.fontStyle = "bold";
          }
        }
      }
    }
  });

  doc.save("Account_Statement.pdf");
}


function goBack(){
    document.getElementById("dataScreen").classList.remove("active");
    document.getElementById("loginScreen").classList.add("active");
    document.getElementById("passwordInput").value = "";
    document.getElementById("errorMsg").style.display = "none";
  }
</script>
</body>
</html>

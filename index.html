<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Statement Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <style>
    body {
      font-family: 'Outfit', sans-serif; /* ðŸ‘‰ Outfit en toda la pÃ¡gina */
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
      .screen {
      display: none;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;          /* âœ… usar todo el ancho */
      max-width: none;      /* âœ… sin lÃ­mite */
      overflow-x: auto;
      box-sizing: border-box;
    }

    .screen.active { display: block; }
    h1 { color: #0600b6; margin-bottom: 1rem; }
    input[type="password"], button, select {
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-size: 1rem;
      font-family: 'Outfit', sans-serif; /* aseguramos Outfit en inputs */
    }
    button {
      background: #0600b6;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-family: 'Outfit', sans-serif;
    }
    button:hover { background: #2d0e77; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      font-size: 0.85rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 6px;
      text-align: left;
      white-space: nowrap;
      font-family: 'Outfit', sans-serif;
    }
    th { background: #0600b6; color: white; }
    tfoot td {
      font-weight: bold;
      background: #f0f0f0;
    }
    #filterBox {
      margin-bottom: 1rem;
      padding: 1rem;
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    #balanceBubble {
      display: inline-block;
      background: #0600b6;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    #infoBubbles {
      margin: 0.2rem 0 0.8rem 0;   /* menos margen arriba */
      display: flex;             /* las coloca en fila */
      gap: 1rem;                 /* espacio entre burbujas */
      justify-content: flex-start; /* alineaciÃ³n a la izquierda */
    }
    #filterLegendWrapper {
      display: flex;
      justify-content: space-between; /* filtro a la izq, legend a la der */
      align-items: center;            /* alinear verticalmente */
      margin-bottom: 1rem;
    }
    #legendContainer {
      text-align: right;
    }
    .legend-box {
      display: inline-block;
      width: 15px;
      height: 15px;
      margin-left: 6px;
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <!-- Screen 1: Login -->
  <div class="screen active" id="loginScreen">
    <h1>Welcome!</h1>
    <p>Please enter your password (Customer ID):</p>
    <input type="password" id="passwordInput" placeholder="Enter your Customer ID">
    <button onclick="checkPassword()">Submit</button>
    <p id="errorMsg" style="color:red; display:none;">No records found for this Customer.</p>
  </div>

  <!-- Screen 2: Data View -->
  <div class="screen" id="dataScreen">
    <!-- Legend -->
    <h1>Filtered Data</h1>
  <!-- Burbuja del Total Balance -->
    <div id="balanceBubble" style="display:none;">Total Balance: $0</div>
    <!-- Filter by COMPANY.CODE2 -->
    
    <div id="filterBox">
      <label for="companyFilter"><b>Filter by Company Code:</b></label>
      <select id="companyFilter" onchange="applyCompanyFilter()">
        <option value="">All</option>
      </select>
    </div>    
    <div id="filterLegendWrapper">
      <div id="legendContainer">
        <div><span class="legend-box" style="background:green;"></span> On-time invoices</div>
        <div><span class="legend-box" style="background:orange;"></span> Upcoming invoices</div>
        <div><span class="legend-box" style="background:red;"></span> Overdue invoices</div>
      </div>
    </div>
  
    <div id="infoBubbles"></div>
    <div id="bubblesContainer" style="margin-bottom:1.5rem; display:flex; gap:1rem; flex-wrap:wrap;"></div>

    <div id="tableContainer">Loading data...</div>
    <button onclick="goBack()">Log Out</button>
    <button onclick="exportPDF()">Export to PDF</button>
    </div>
    
<script>
  let csvData = []; 
  let currentCustomerRows = [];
  const csvUrl = "data.csv"; // CSV en el mismo folder que index.html

  const selectedColumns = [
    "BRANCH ACCOUNT",
    "NAME BRANCH",
    "DIVISION",
    "DESCRIPTION DOCUMENT",
    "# DOCUMENT",
    "ISSUED DATE",
    "EXPIRATION DATE",
    "DAYS OVERDUE TO DATE",
    "AMOUNT",
    "BALANCE",
    "CURRENCY",
    "NOT OVERDUE",
    "1 TO 30 DD",
    "31 TO 60 DD",
    "> TO 60 - DD"
  ];

  const totalColumns = [
    "AMOUNT",
    "BALANCE",
    "NOT OVERDUE",
    "1 TO 30 DD",
    "31 TO 60 DD",
    "> TO 60 - DD"
  ];

  // Load CSV
  fetch(csvUrl)
    .then(res => res.text())
    .then(csvText => {
      const parsed = Papa.parse(csvText, {
        header:true, 
        skipEmptyLines:true,
        transformHeader: h => h.trim() // respeta mayÃºsculas
      });
      csvData = parsed.data;
    })
    .catch(err => console.error("Error loading CSV:", err));

  function checkPassword(){
    const pass = document.getElementById("passwordInput").value.trim();
    currentCustomerRows = csvData.filter(row => row["CUSTOMER"] && row["CUSTOMER"].trim() === pass);

    if(currentCustomerRows.length > 0){
      populateCompanyFilter(currentCustomerRows);
      showData(currentCustomerRows);
      document.getElementById("loginScreen").classList.remove("active");
      document.getElementById("dataScreen").classList.add("active");
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  }

  function populateCompanyFilter(rows){
    const select = document.getElementById("companyFilter");
    select.innerHTML = `<option value="">All</option>`;
    const uniqueCodes = [...new Set(rows.map(r => r["COMPANY CODE2"]))];
    uniqueCodes.forEach(code => {
      if(code){
        const opt = document.createElement("option");
        opt.value = code;
        opt.textContent = code;
        select.appendChild(opt);
      }
    });
  }

  function applyCompanyFilter(){
    const selectedCode = document.getElementById("companyFilter").value;
    let filtered = currentCustomerRows;
    if(selectedCode){
      filtered = currentCustomerRows.filter(r => r["COMPANY CODE2"] === selectedCode);
    }
    showData(filtered);
  }
  
function renderBalanceBubble(total, title){
  return `
    <div style="
      display:inline-block;
      background:#0600b6;
      color:white;
      padding:10px 20px;
      border-radius:25px;
      font-weight:bold;
      font-size:1rem;
      margin:1rem 0;
      font-family:'Outfit', sans-serif;">
      ${title}: $${total.toLocaleString()}
    </div>
  `;
}
  
function renderInfoBubble(label, value){
  return `
    <div style="
      display:inline-block;
      background:#0600b6;
      color:white;
      padding:10px 20px;
      border-radius:25px;
      font-weight:bold;
      font-size:1rem;
      margin:0.5rem;
      font-family:'Outfit', sans-serif;">
      ${label}: ${value}
    </div>
  `;
}

function showData(rows){
  const container = document.getElementById("tableContainer");
  container.innerHTML = ""; // limpiar antes
  
  if(rows.length === 0){
    container.innerHTML = "<p>No data available for this Customer.</p>";
    return;
  }
  const customerName = rows[0]["CUSTOMER NAME"] || "N/A";
  const customerId = rows[0]["CUSTOMER"] || "N/A";
  const creditLimit = rows[0]["CREDIT LIMIT"] || "0";

  // ðŸ‘‰ Renderizas las 3 burbujas arriba
  const infoContainer = document.getElementById("infoBubbles");
  infoContainer.innerHTML = `
    ${renderInfoBubble("Customer", customerName)}
    ${renderInfoBubble("Customer Code", customerId)}
    ${renderInfoBubble("Credit Limit", "$"+creditLimit.toLocaleString())}
  `;
  // CategorÃ­as de documentos
  const firstGroupDocs = ["Bounced Cheque","Invoice","Debit Note","Invoice I. L","Refund"];
  const secondGroupDocs = ["Payment","Credit Note","Transfer"];

  // Separar registros
  const firstGroup = rows.filter(r => firstGroupDocs.includes((r["DESCRIPTION DOCUMENT"]||"").trim()));
  const secondGroup = rows.filter(r => secondGroupDocs.includes((r["DESCRIPTION DOCUMENT"]||"").trim()));

  // FunciÃ³n para renderizar tabla
  function renderTable(data, title){
    if(data.length === 0) return "";

    let totals = {};
    totalColumns.forEach(c => totals[c] = 0);

    let html = `<h2 style="margin-top:2rem; color:#0600b6;">${title}</h2>`;
    html += "<table><thead><tr>";
    selectedColumns.forEach(c => { html += `<th>${c}</th>`; });
    html += "</tr></thead><tbody>";

    data.forEach(r => {
      html += "<tr>";
      selectedColumns.forEach(c => {
        let value = r[c] ?? "";

        // Acumular totales
        if(totalColumns.includes(c) && value){
          let num = parseFloat(value.toString().replace(/,/g,""));
          if(!isNaN(num)) totals[c] += num;
        }

        // ðŸš¦ SemÃ¡foro en la columna DAYS OVERDUE TO DATE
        if(c === "DAYS OVERDUE TO DATE" && value !== ""){
          let num = parseFloat(value);
          let color = "black";
          if(num < 0) color = "green";
          else if(num === 0) color = "orange";
          else if(num > 0) color = "red";
          html += `<td style="color:${color}; font-weight:bold;">${value}</td>`;
        } else {
          html += `<td>${value}</td>`;
        }
      });
      html += "</tr>";
    });

    // Totals row
    html += "</tbody><tfoot><tr>";
    selectedColumns.forEach(c => {
      if(totalColumns.includes(c)){
        html += `<td>${totals[c] ? totals[c].toLocaleString() : "0"}</td>`;
      } else if(c === selectedColumns[0]){
        html += "<td><b>Totals</b></td>";
      } else {
        html += "<td></td>";
      }
    });
    html += "</tr></tfoot></table>";

    return html;
  }
 
// Total del Balance del primer grupo
  let totalFirstBalance = firstGroup.reduce((acc, row) => {
    let num = parseFloat((row["BALANCE"]||"0").toString().replace(/,/g,""));
    return acc + (isNaN(num) ? 0 : num);
  },0);
  
  // Total del Balance del segundo grupo
  let totalSecondBalance = secondGroup.reduce((acc, row) => {
    let num = parseFloat((row["BALANCE"]||"0").toString().replace(/,/g,""));
    return acc + (isNaN(num) ? 0 : num);
  },0);
  
// Renderizar burbujas arriba
  const bubblesContainer = document.getElementById("bubblesContainer");
  bubblesContainer.innerHTML = `
    ${renderBalanceBubble(totalFirstBalance,"Total Balance (Bounced Cheque, Invoice, Debit Note, Refund)")}
    ${renderBalanceBubble(totalSecondBalance,"Total Balance (Payment, Credit Note, Transfer)")}
  `;
  
  // Renderizar tablas debajo
  container.innerHTML = "";
  container.innerHTML += renderTable(firstGroup,"Documents: Bounced Cheque, Invoice, Debit Note, Refund");
  container.innerHTML += renderTable(secondGroup,"Documents: Payment, Credit Note, Transfer");
}
  
async function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({
    orientation: "landscape",
    unit: "pt",
    format: "a2"   // mÃ¡s grande que A4
  });

  // TÃ­tulo
  doc.setFont("helvetica", "bold");
  doc.setFontSize(20);
  doc.text("Account Statement", 50, 40);

  // Fecha
  doc.setFontSize(12);
  doc.setFont("helvetica", "normal");
  doc.text("Generated: " + new Date().toLocaleDateString(), doc.internal.pageSize.getWidth() - 150, 40);

  const table = document.querySelector("#tableContainer table");
  if (!table) {
    alert("No data available to export.");
    return;
  }

  doc.autoTable({
    html: table,
    startY: 70,
    theme: "grid",
    headStyles: {
      fillColor: [6, 0, 182], // azul #0600b6
      textColor: [255, 255, 255],
      fontStyle: "bold",
      halign: "center",
      valign: "middle",
      fontSize: 10
    },
    bodyStyles: {
      textColor: [0, 0, 0],
      fontSize: 9,
      valign: "middle"
    },
    footStyles: {
      fillColor: [230, 230, 230],
      textColor: [0, 0, 0],
      fontStyle: "bold",
      fontSize: 10
    },
    styles: {
      font: "helvetica",
      lineColor: [220, 220, 220],
      lineWidth: 0.5,
      halign: "center",
      valign: "middle"
    },
    didParseCell: function (data) {
      // ðŸ“Œ Detectar la columna DAYS OVERDUE TO DATE
      const columnTitle = data.table.head[0].cells[data.column.index].text[0];
      if (data.section === "body" && columnTitle.toUpperCase().includes("DAYS OVERDUE")) {
        let val = parseFloat((data.cell.text[0] || "").toString().replace(/,/g, ""));
        if (!isNaN(val)) {
          if (val < 0) {
            data.cell.styles.textColor = [0, 128, 0]; // Verde
            data.cell.styles.fontStyle = "bold";
          } else if (val >= 0 && val <= 1) {
            data.cell.styles.textColor = [255, 165, 0]; // Amarillo/Naranja
            data.cell.styles.fontStyle = "bold";
          } else if (val > 1) {
            data.cell.styles.textColor = [255, 0, 0]; // Rojo
            data.cell.styles.fontStyle = "bold";
          }
        }
      }
    }
  });

  doc.save("Account_Statement.pdf");
}




function goBack(){
    document.getElementById("dataScreen").classList.remove("active");
    document.getElementById("loginScreen").classList.add("active");
    document.getElementById("passwordInput").value = "";
    document.getElementById("errorMsg").style.display = "none";
  }
</script>
</body>
</html>
